type: map
mapping:
  id:
    type: str
    required: True
  version:
    type: int
    required: True
  name:
    type: str
    required: True
  modified:
    type: str
  description:
    type: str
  system:
    type: bool
  deprecated:
    type: bool
  fromVersion:
    type: str
  toVersion:
    type: str
  dependency_packs:
    type: map
    required: true
    mapping:
      - regex;(.+):
          type: map
          required: true
          mapping:
            min_required:
              type: int
              required: true
            packs:
              type: seq
              required: true
              sequence:
                - type: str
  wizard:
    type: map
    required: true
    mapping:
      fetching_integrations:
        type: seq
        required: true
        sequence:
          - include: integrations_schema
      supporting_integrations:
        type: seq
        required: true
        sequence:
          - include: integrations_schema
      set_playbook:
        type: seq
        required: true
        sequence:
          - include: playbook_schema
      next:
        type: map
        required: true

schema;integrations_schema:
  type: map
  mapping:
    name:
      type: str
      required: true
    action:
      type: map
      required: true
    description:
      type: str
      required: true

schema;playbook_schema:
  type: map
  mapping:
    name:
      type: str
      required: true
    link_to_integration:
      type: str
      required: true
